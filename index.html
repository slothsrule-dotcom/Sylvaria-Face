<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sylvaria Identity Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f7fa;
      color: #333;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    video {
      width: 100%;
      max-width: 480px;
      border-radius: 12px;
      background: black;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #3498db;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      display: none;
      z-index: 10;
      width: 300px;
    }
    #popup img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    #popup input, #popup select {
      width: 100%;
      margin-top: 0.5rem;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      z-index: 5;
    }
  </style>
</head>
<body>
  <header>Sylvaria Identity Portal</header>
  <main>
    <video id="video" autoplay muted playsinline></video>
    <button id="capture">üì∏ Capture & Identify</button>
    <button id="scan">üîç Scan for Match</button>
    <button id="export">‚¨áÔ∏è Export Users</button>
    <input type="file" id="importFile" />
    <button id="import">‚¨ÜÔ∏è Import Users</button>
  </main>

  <div id="overlay"></div>
  <div id="popup">
    <img id="preview" />
    <input type="text" id="name" placeholder="Name" />
    <input type="date" id="dob" />
    <select id="gender">
      <option value="">Select Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="non-binary">Non-binary / Other</option>
    </select>
    <button id="save">üíæ Save User</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
  <script>
    const video = document.getElementById('video');
    const captureBtn = document.getElementById('capture');
    const scanBtn = document.getElementById('scan');
    const exportBtn = document.getElementById('export');
    const importBtn = document.getElementById('import');
    const importFile = document.getElementById('importFile');
    const popup = document.getElementById('popup');
    const overlay = document.getElementById('overlay');
    const preview = document.getElementById('preview');
    const nameInput = document.getElementById('name');
    const dobInput = document.getElementById('dob');
    const genderSelect = document.getElementById('gender');
    const saveBtn = document.getElementById('save');

    let users = JSON.parse(localStorage.getItem('sylv_users') || '[]');
    let currentDescriptor = null;

    async function init() {
      await Promise.all([
        faceapi.nets.tinyFaceDetector.loadFromUri('./'),
        faceapi.nets.faceLandmark68Net.loadFromUri('./'),
        faceapi.nets.faceRecognitionNet.loadFromUri('./'),
        faceapi.nets.ageGenderNet.loadFromUri('./')
      ]);

      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => video.srcObject = stream)
        .catch(err => alert('Camera access failed.'));
    }

    captureBtn.onclick = async () => {
      const canvas = faceapi.createCanvasFromMedia(video);
      const detection = await faceapi
        .detectSingleFace(video, new faceapi.TinyFaceDetectorOptions())
        .withFaceLandmarks()
        .withFaceDescriptor()
        .withAgeAndGender();

      if (!detection) return alert('No face detected.');

      currentDescriptor = detection.descriptor;
      const age = Math.round(detection.age);
      const gender = detection.gender;

      const ctx = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      preview.src = canvas.toDataURL();

      dobInput.value = '';
      nameInput.value = '';
      genderSelect.value = gender === 'male' || gender === 'female' ? gender : 'non-binary';

      popup.style.display = 'block';
      overlay.style.display = 'block';
    };

    saveBtn.onclick = () => {
      const name = nameInput.value;
      const dob = dobInput.value;
      const gender = genderSelect.value;
      const image = preview.src;

      if (!name || !dob || !gender || !currentDescriptor) return alert('Fill all fields.');

      users.push({
        name, dob, gender, image,
        descriptor: Array.from(currentDescriptor)
      });

      localStorage.setItem('sylv_users', JSON.stringify(users));
      popup.style.display = 'none';
      overlay.style.display = 'none';
    };

    scanBtn.onclick = async () => {
      const detection = await faceapi
        .detectSingleFace(video, new faceapi.TinyFaceDetectorOptions())
        .withFaceLandmarks()
        .withFaceDescriptor();

      if (!detection) return alert('No face detected.');

      const query = detection.descriptor;
      const labeled = users.map(u =>
        new faceapi.LabeledFaceDescriptors(u.name, [new Float32Array(u.descriptor)])
      );

      const matcher = new faceapi.FaceMatcher(labeled);
      const match = matcher.findBestMatch(query);
      alert(`Best match: ${match.toString()}`);
    };

    exportBtn.onclick = () => {
      const blob = new Blob([JSON.stringify(users)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'sylvaria_users.json';
      a.click();
    };

    importBtn.onclick = () => {
      const file = importFile.files[0];
      if (!file) return alert('Choose a file.');
      const reader = new FileReader();
      reader.onload = e => {
        try {
          users = JSON.parse(e.target.result);
          localStorage.setItem('sylv_users', JSON.stringify(users));
          alert('Users imported.');
        } catch {
          alert('Invalid file.');
        }
      };
      reader.readAsText(file);
    };

    init();
  </script>
</body>
</html>
